<!DOCTYPE html>
<html>
<head>
  <title>Styling Example</title>
  <style>
    .container {
      border: 2px dashed;
      border-top-color: red;
      border-bottom-color: blue;
      border-left-color: purple;
      border-right-color: green;
      border-radius: 10px;
      padding: 0;
      display: inline-block;
      overflow: hidden;
    }

    .headline {
      color: green;
      background-color: aqua;
      margin: 0;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      padding: 10px;
    }

    .headline:hover {
      color: black;
      background-color: yellow;
    }

    .paragraph {
      color: yellow;
      background-color: darkorange;
      margin: 0;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="headline">Ben Amdorskiy</h1>
    <p class="paragraph">This is a paragraph with yellow text on a dark orange background.</p>
  </div>
</body>
</html>
