<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
    }
    
    .div-container {
      flex: 1;
      width: 100px;
      height: 200px;
      border: 1px solid black;
      background-color: yellow;
      margin-right: 10px;
    }

    .dotted-list {
      border: 2px solid red;
      background-color: blue;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="div-container">
      <div> First Div</div>
    </div>
    <div class="div-container">
      <div> Second Div</div>
    </div>
    <div class="div-container">
      <div class="dotted-list">
        <ul>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
